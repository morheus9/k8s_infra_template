name: "Terraform Deploy"

on:
  push:
    branches:
      - dev
      - test
      - main

jobs:
  terraform_backend:
    name: "Terraform CI/CD"
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Determine Environment
        run: |
          if [ "${{ github.ref_name }}" == "dev" ]; then
            echo "ENV=dev" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" == "test" ]; then
            echo "ENV=test" >> $GITHUB_ENV
          elif [ "${{ github.ref_name }}" == "main" ]; then
            echo "ENV=prod" >> $GITHUB_ENV
          else
            echo "Unsupported branch: ${{ github.ref_name }}"
            exit 1
          fi

      - name: Install Yandex CLI and Get AWS Keys
        id: get_aws_keys
        env:
          FOLDER_ID: ${{ secrets.YC_FOLDER_ID }}
          IAM_TOKEN: ${{ secrets.YC_TOKEN }}
        run: |
          sudo apt-get update && sudo apt-get install -y jq

          # Установка YC CLI
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash

          # Добавляем правильный путь
          YC_PATH="$HOME/yandex-cloud/bin"
          echo "$YC_PATH" >> $GITHUB_PATH
          export PATH="$YC_PATH:$PATH"


          # Настройка yc
          yc config set token $IAM_TOKEN
          yc config set folder-id $FOLDER_ID

          # Проверяем, существует ли сервисный аккаунт
          SA_NAME="sa-terraform-state-backend-prod"

          SA_ID=$(yc iam service-account get --name=$SA_NAME --folder-id=$FOLDER_ID --format=json | jq -r .id)
          if [ -z "$SA_ID" ] || [ "$SA_ID" = "null" ]; then
            echo "::error::Service account $SA_NAME not found"
            exit 1
          fi

          echo "Service Account ID: $SA_ID"

          # Получаем или создаём статический ключ
          KEY_JSON=$(yc iam access-key list --service-account-id=$SA_ID --format=json 2>/dev/null)

          if [ $? -eq 0 ] && [ "$(echo $KEY_JSON | jq length)" -gt 0 ]; then
            echo "Using existing key"
            AWS_ACCESS_KEY_ID=$(echo $KEY_JSON | jq -r '.[0].key.id')
            AWS_SECRET_ACCESS_KEY=$(echo $KEY_JSON | jq -r '.[0].secret')
          else
            echo "Creating new static key"
            KEY_JSON=$(yc iam access-key create --service-account-id=$SA_ID --description="auto-created-by-github-actions" --format=json)
            AWS_ACCESS_KEY_ID=$(echo $KEY_JSON | jq -r .key.id)
            AWS_SECRET_ACCESS_KEY=$(echo $KEY_JSON | jq -r .secret)
          fi

          # Экспортируем в окружение
          echo "AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY" >> $GITHUB_ENV

          # Скрываем из логов
          echo "::add-mask::$AWS_ACCESS_KEY_ID"
          echo "::add-mask::$AWS_SECRET_ACCESS_KEY"

      - name: Configure Terraform Yandex Mirror
        run: |
          cat > /tmp/.terraformrc <<EOF
          provider_installation {
            network_mirror {
              url = "https://terraform-mirror.yandexcloud.net/"
              include = ["registry.terraform.io/*/*"]
            }
            direct {
              exclude = ["registry.terraform.io/*/*"]
            }
          }
          EOF
          echo "TF_CLI_CONFIG=/tmp/.terraformrc" >> $GITHUB_ENV

      - name: Terraform Init
        working-directory: .
        env:
          AWS_ACCESS_KEY_ID: ${{ env.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ env.AWS_SECRET_ACCESS_KEY }}
          AWS_EC2_METADATA_DISABLED: "true"
        run: |
          terraform init \
            -backend-config=environments/${{ env.ENV }}/${{ env.ENV }}.tfbackend \
            -reconfigure

      - name: Terraform Workspace
        working-directory: .
        run: |
          terraform workspace select ${{ env.ENV }} || terraform workspace new ${{ env.ENV }}

      - name: Terraform Plan
        working-directory: .
        env:
          TF_VAR_cloud_id: ${{ secrets.YC_CLOUD_ID }}
          TF_VAR_folder_id: ${{ secrets.YC_FOLDER_ID }}
          TF_VAR_token: ${{ secrets.YC_TOKEN }}
        run: |
          terraform plan -var-file=environments/${{ env.ENV }}/${{ env.ENV }}.tfvars

      - name: Terraform Apply
        if: github.ref_name != 'main'
        working-directory: .
        env:
          TF_VAR_cloud_id: ${{ secrets.YC_CLOUD_ID }}
          TF_VAR_folder_id: ${{ secrets.YC_FOLDER_ID }}
          TF_VAR_token: ${{ secrets.YC_TOKEN }}
        run: |
          terraform apply -auto-approve -var-file=environments/${{ env.ENV }}/${{ env.ENV }}.tfvars

      - name: Terraform Apply (Prod)
        if: github.ref_name == 'main'
        working-directory: .
        env:
          TF_VAR_cloud_id: ${{ secrets.YC_CLOUD_ID }}
          TF_VAR_folder_id: ${{ secrets.YC_FOLDER_ID }}
          TF_VAR_token: ${{ secrets.YC_TOKEN }}
        run: |
          terraform apply -auto-approve -var-file=environments/${{ env.ENV }}/prod.tfvars
